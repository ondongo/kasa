version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kasa-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password
      POSTGRES_DB: budget
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

